<app-header (toggleSidebar)="toggleSidebar()"></app-header>

<div class="dashboard-wrapper" [class.sidebar-hidden]="isSidebarHidden">
  <app-sidenav [isSidebarHidden]="isSidebarHidden"></app-sidenav>

  <main class="main-content">
    <section class="table-wrapper">

      <!-- Top Control Bar -->
      <div class="dashboard-control-bar d-flex flex-column mb-3" style="gap: 1rem; padding-top: 2em;">

        <!-- + Work Center Button (Top Left) -->
        <div class="mb-3 d-flex justify-content-between align-items-center" style="padding-top: 2em;">
          <button class="btn custom-assign-btn px-4 py-2"
            (click)="formError = null; showAssignDialog = true">
            + Work Center
          </button>
          <button
            class="btn btn-success rounded-pill px-3 py-2 ms-2"
            title="Export to Excel"
            (click)="exportWorkCenterEmployeeToExcel()"style="cursor: pointer;">
          <i class="fa-solid fa-file-excel me-2"></i>
          Export
          </button>

        </div>

        <!-- Work Center Search + Sync Section -->
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
          <!-- Search Input (Left Side) -->
          <div class="d-flex align-items-center flex-grow-1" style="max-width: 500px;">
            <input
              type="text"
              pInputText
              placeholder="Search Work Center / Employee / Description"
              [(ngModel)]="globalSearch"
              (input)="onGlobalSearch()"
              class="form-control ps-5 pe-5 rounded-pill shadow-sm"
              style="height: 45px;"
            />

          </div>

          <!-- Sync Button (Right Side) -->
          <div class="ms-auto">
            <button type="button" class="btn custom-assign-btn rounded-pill px-4 py-2 sync-btn"
              style="background-color: aquamarine;" (click)="SyncWcMst()" [disabled]="isLoading">
              <i class="fas fa-sync-alt mx-2"></i>
              <span *ngIf="!isLoading">Sync Work Centers From SyteLine</span>
              <span *ngIf="isLoading">Syncing... <i class="fas fa-spinner fa-spin ms-1"></i></span>
            </button>

            <!-- Sync Message -->
            <div *ngIf="syncMessage" class="mt-2" [ngClass]="{ 'text-success': !isError, 'text-danger': isError }">
              {{ syncMessage }}
            </div>
          </div>
        </div>
      </div>


      <!-- Sync Message -->
      <div *ngIf="syncMessage" class="mb-2" [ngClass]="{ 'text-success': !isError, 'text-danger': isError }">
        {{ syncMessage }}
      </div>

      <!-- Workcenter Table -->
      <div class="card p-1 mt-3 shadow-sm">
        <div class="card-body p-1">
          <p-table
            #dt
            [value]="filteredWorkCenters"
            [responsiveLayout]="'scroll'"
            [resizableColumns]="true"
            [autoLayout]="true"
            columnResizeMode="expand"  
            sortMode="multiple"          
            class="p-datatable-sm p-datatable-striped custom-p-table"
            [scrollable]="true"
            scrollHeight="500px"
            >


            <ng-template pTemplate="header">
              <tr>
                <th style="background-color: #ECC391;">Sr No.</th>

                <th pSortableColumn="wc" style="background-color: #ECC391;">
                  Work Center
                  <p-sortIcon field="wc"></p-sortIcon>
                </th>

                <th pSortableColumn="womMid" style="background-color: #ECC391;">
                  WOM ID
                  <p-sortIcon field="womMid"></p-sortIcon>
                </th>


                <th pSortableColumn="empNum" style="background-color: #ECC391;">
                  Employee No
                  <p-sortIcon field="empNum"></p-sortIcon>
                </th>

                <th pSortableColumn="description" style="background-color: #ECC391;">
                  Description
                  <p-sortIcon field="description"></p-sortIcon>
                </th>

                <th pSortableColumn="name" style="background-color: #ECC391;">
                  Employee Name
                  <p-sortIcon field="name"></p-sortIcon>
                </th>

                <th style="background-color: #ECC391;">Action</th>
              </tr>
            </ng-template>


            <ng-template pTemplate="body" let-wc let-rowIndex="rowIndex">
              <tr>
                <td>{{ dt.first + rowIndex + 1 }}</td>
                <td>{{ wc.wc }}</td>
                <td>{{ formatWomMid(wc.womm_id) }}</td>
                <td>{{ wc.empNum }}</td>
                <td>{{ wc.description }}</td>
                <td>{{ wc.name }}</td>
                <!-- <td>
                  <button class="btn btn-danger btn-sm" 
                          (click)="deleteEmployeeWC(wc.empNum, wc.wc)">
                    Delete
                  </button>
                </td> -->
               <td class="text-nowrap">
              <button
                type="button"
                class="btn btn-danger btn-sm mx-1 delete-job"
                title="Delete"
                (click)="deleteEmployeeWC(wc.empNum, wc.wc)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>

              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
     
      <!-- Assign WorkCenter Dialog -->
      <p-dialog header="Assign Employee to WorkCenter" [(visible)]="showAssignDialog" [modal]="true" [closable]="true"
        [dismissableMask]="true" [style]="{ width: '600px' }" [baseZIndex]="10000"
        [contentStyle]="{ overflow: 'visible' }" [styleClass]="'custom-dialog'">

        <div class="p-fluid">

          <!-- Employee Dropdown -->
          <div class="mb-3">
            <label class="form-label">Select Employee</label>

            <p-dropdown [options]="employees" [(ngModel)]="selectedEmployee" optionLabel="displayText"
              placeholder="-- Select Employee --" class="w-100">
            </p-dropdown>
          </div>

          <!-- WorkCenter Dropdown -->
          <div class="mb-3">
            <label class="form-label">Select WorkCenter</label>

            <p-dropdown [options]="workCenterDropdown" [(ngModel)]="selectedWorkCenter" optionLabel="displayText"
              placeholder="-- Select WorkCenter --" class="w-100" appendTo="body">
            </p-dropdown>

          </div>

        </div>
        <!-- Form Error -->
        <div *ngIf="formError" class="text-danger text-center mb-3">
          {{ formError }}
        </div>

        <!-- Dialog Footer -->
        <ng-template pTemplate="footer">
          <button
            type="button"
            class="custom-submit-btn mt-3"
            (click)="assignEmployeeWC()"
            [disabled]="isSubmitting">
            {{ isSubmitting ? 'Saving...' : 'Save' }}
          </button>

        </ng-template>

      </p-dialog>


    </section>
  </main>
</div>
